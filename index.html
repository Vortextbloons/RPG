<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Line RPG</title>
</head>

<body>
    <h1>Endless RPG</h1>
    <header id="navbar">
        <button id="home">Game</button>
        <button id="about">About</button>
    </header> 
    <main id="game_main">
        <div class="stats-display">
            <div class="gold-display">Gold: <span id="gold-amount">0</span></div>
           
        </div>
        
        <div class="action-buttons">
            <button id="battle">Battle</button>
            <button id="generate-weapon">Generate Weapon (50 Gold)</button>
            <button id="show-stats">Inventory & Stats</button>
        </div>

        <div id="stats-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Player Stats</h2>
                <div id="player-stats"></div>
            </div>
        </div>

        <h3>Battle Log</h3>
        <div id="battle_log"></div>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
