<!DOCTYPE html>


<head>

    <link rel="stylesheet" href="style.css">
    <title>Line RPG</title>
</head>

<body>
    <h1>Enddless RPG</h1>
    <header id="navbar">
        <button id="home">Game</button>
        <button id="about">About</button>
    </header> 
    <main id="game_main">
        <div class="stats-display">
            <div class="gold-display">Gold: <span id="gold-amount">0</span></div>
        </div>
        
        <!-- Remove battle-stats div completely -->

        <div class="action-buttons">
            <button id="show-stats">Inventory & Stats</button>
            <button id="show-shop">Shop</button>
        </div>

        <div id="stats-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Player Stats</h2>
                <div id="player-stats"></div>
            </div>
        </div>

        <!-- Add new shop modal -->
        <div id="shop-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Shop</h2>
                <div class="shop-categories">
                    <button class="shop-tab active" data-category="weapons">Weapons</button>
                    <button class="shop-tab" data-category="armor">Armor</button>
                </div>
                <div id="shop-items"></div>
            </div>
        </div>

        <!-- Add shop item template -->
        <template id="shop-item-template">
            <div class="shop-item hoverable" data-price="" data-type="">
                <div class="shop-item-info">
                    <div class="item-name"><!-- ... --></div>
                    <div class="item-description"><!-- ... --></div>
                </div>
                <div class="shop-item-price"><!-- ... --></div>
                <button><!-- ... --></button>
            </div>
        </template>
 
        <div class="battle-container">
            <!-- Inside battle-container, before battle-header -->
            <div class="level-selector">
                <h3>Level Selection</h3>
                <div class="level-grid" id="level-grid"></div>
            </div>
            <div class="battle-header">
                <h3>Battle Log</h3>
                <button id="start-battle" class="battle-button">Start Battle</button>
            </div>
            
            <!-- Add health bars container -->
            <div class="battle-stats hidden">
                <div class="combatant-stats player-stats">
                    <div class="health-label">Player</div>
                    <div class="health-bar">
                        <div class="health-fill player-health"></div>
                        <span class="health-text"></span>
                    </div>
                </div>
                
                <div class="combatant-stats enemy-stats">
                    <div class="health-label">Enemy</div>
                    <div class="health-bar">
                        <div class="health-fill enemy-health"></div>
                        <span class="health-text"></span>
                    </div>
                </div>
            </div>

            <div id="battle_log"></div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
